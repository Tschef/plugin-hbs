<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NPM Compatible Handlebars plugin for SystemJS</title>
</head>
<body>

    <h1>NPM Compatible Handlebars plugin for SystemJS - test</h1>

    <div class="parsed-template"></div>

    <script src="../node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="../config.js"></script>
    <script>

        System.import('test/test.hbs!').then( function ( testTemplate ) {

            document.querySelector('.parsed-template' ).innerHTML = testTemplate({ name: prompt('What is your name?') });
        });

    </script>

</body>
</html>
